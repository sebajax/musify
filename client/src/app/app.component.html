<div *ngIf="identity" class="navigation col-lg-1">
    <h1 class="head-title">
        <a [routerLink]="['/']">
            <span class="glyphicon glyphicon-music" aria-hidden="true"></span>
            {{title}}
        </a>
    </h1>
    <nav id="navigation">
        <a herf="">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            Buscar
        </a> 
        <a [routerLink]="['/artistas', 1]" [routerLinkActive]="['actived']">
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
            Artistas
        </a>   
        <a herf="">
            <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
            Albums
        </a> 
    </nav>
    <nav id="user_logged">
        <div class="user_image">
            <img id="image_logged" src="{{url + 'get-image-user/' + identity.image}}" />
        </div>        
        <span id="identity_name">
            {{identity.name}}
        </span>  
        <a [routerLink]="['/mis-datos']" [routerLinkActive]="['actived']">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            Mis datos
        </a>  
        <a (click)="logout()" class="btn-logout">
            <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
            Salir
        </a> 
    </nav>
</div>

<div [class.hidden]="!identity" class="central col-lg-11">
    <router-outlet> </router-outlet>
</div>

<div *ngIf="!identity" class="col-lg-11">
    <div class="col-lg-6">
        <h1>Identificate</h1>
        <div *ngIf="errorMessage">
            <div class="alert alert-info">
                <strong>Error</strong> {{errorMessage}}.
            </div>            
        </div>    
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
            <p>    
                <label>Correo Electronico:</label>
                <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required />
                <span *ngIf="!email.valid && email.touched"> El email es obligatorio  </span>
            </p>   
            <p>    
                <label>Contraseña:</label>
                <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required />
            </p> 
            
            <input type="submit" value="Entrar" (ngSubmit)="onSubmit()" class="btn btn-primary">
        </form>    
    </div>
    <div class="col-lg-6">
        <h1>Registrate</h1>
        <div *ngIf="alertRegister">
            <div class="alert alert-info">
                {{alertRegister}}.
            </div>            
        </div>         
         <form class="col-md-10" #registerForm="ngForm" (ngSubmit)="onSubmitRegister()" >
            <p>    
                <label>Nombre:</label>
                <input type="text" #name="ngModel" name="name" [(ngModel)]="user_register.name" class="form-control" required />
                <span *ngIf="!name.valid && name.touched"> El nombre es obligatorio  </span>
            </p>   
            <p>    
                <label>Apellidos:</label>
                <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user_register.surname" class="form-control" required />
                <span *ngIf="!surname.valid && surname.touched"> Los apellidos son obligatorios  </span>
            </p>            
            <p>    
                <label>Correo Electronico:</label>
                <input type="text" #email_register="ngModel" name="email_register" [(ngModel)]="user_register.email" class="form-control" required />
                <span *ngIf="!email_register.valid && email_register.touched"> El correo es obligatorio  </span>
            </p>   
            <p>    
                <label>Contraseña:</label>
                <input type="text" #password_register="ngModel" name="password_register" [(ngModel)]="user_register.password" class="form-control" required />
                <span *ngIf="!password_register.valid && password_register.touched"> La contraseña es obligatorio  </span>
            </p> 
            
            <input type="submit" value="Registrarse" class="btn btn-primary">
        </form>
    </div>    
</div>
